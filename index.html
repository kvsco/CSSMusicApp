<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="left-page">
      <div class="left-page__menu">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-search"></i>
      </div>
      <div class="left-page__title-img">
        <img src="http://t1.gstatic.com/images?q=tbn:ANd9GcQljvzUZg2r_LIErFy76Yf_02An48mz7gLIMOsHBR8bXoQ_0pckNXf0UIiz049f" alt="">
      </div>
      <div class="left-page__title">
        <span class="title__artist">Harry Styles</span>
        <span class="title__genre">POP SONG</span>
      </div>
      <div class="left-page__btn">
        <div class="btn__left">Shuffle</div>
        <div class="btn__right">
          <i class="fas fa-heart"></i>
          231,185
          </div>
      </div>
      <div class="left-page__list">
        <div class="list__song list__first">
          <img src="https://images-na.ssl-images-amazon.com/images/I/61uo57hXGxL._SL1200_.jpg" alt="">
          <div class="song__text">
            <span class="song__harry">Harry Styles</span>
            <span>Watermelon Sugar</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list__song list__second">
          <img src="https://images-na.ssl-images-amazon.com/images/I/61uo57hXGxL._SL1200_.jpg" alt="">
          <div class="song__text">
            <span class="song__harry">Harry Styles</span>
            <span>Falling</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list__song list__third">
          <img src="https://i.redd.it/mpxvdgltl4251.jpg" alt="">
          <div class="song__text">
            <span class="song__harry">Harry Styles</span>
            <span>Sign Of The Times</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
        </div>
        <div class="list__song list__fourth">
          <img src="https://images-na.ssl-images-amazon.com/images/I/61uo57hXGxL._SL1200_.jpg" alt="">
          <div class="song__text">
            <span class="song__harry">Harry Styles</span>
            <span>Adore You</span>
          </div>
          <i class="fas fa-ellipsis-v"></i>
         
        </div>
        <div class="left-page__playbox">
          <div class="box__left">
            <span class="box__harry">Harry Styles</span>
            <span>Falling</span>
          </div>
          <div class="box__right">
            <i class="fas fa-step-backward"></i>
            <i class="far fa-pause-circle fa-2x"></i>
            <i class="fas fa-step-forward"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="right-page">
      <div class="right-page__menu">
        <i class="fas fa-arrow-left"></i>
        <i class="fas fa-ellipsis-v"></i>
      </div>
      <div class="right-page__title-img">
        <img src="https://images-na.ssl-images-amazon.com/images/I/61uo57hXGxL._SL1200_.jpg" alt="">
      </div>
      <div class="right-page__music">
        <span class="music__title">Falling</span>
        <span class="music__artist">Harry styles</span>
      </div>
      <div class="right-page__timer">
        <div class="timer__times">
          <span>1:56</span>
          <span>2:21</span>
        </div>
        <input type="range" >
      </div>
      <div class="right-page__bottom">
        <i class="fas fa-sync-alt"></i>
        <i class="fas fa-step-backward fa-lg"></i>
        <i class="fas fa-play-circle fa-4x"></i>
        <i class="fas fa-step-forward fa-lg"></i>
        <i class="fas fa-random"></i>        
      </div>
    </div>
    <script src="https://kit.fontawesome.com/95e9070c99.js" crossorigin="anonymous"></script>
  </body>
</html>
